<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Country</title>
</head>
<body>
<h1>Delete Country</h1>

<form th:action="@{/delete-country}" th:object="${country}" method="post">
    <input th:type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Country:</td>
            <td th:text="${country.countryName}"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>

</body>
</html>
